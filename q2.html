<body onload="initialize()">
<script>
function add(){
    var x = document.getElementById("frm2");
    var num = "";
    num = x.elements[0].value;
    arr = num.split(" ");
    var num1 = parseInt(arr[0]);
    var num2 = parseInt(arr[1]);
    var ans = num1 + num2;
    document.getElementById("out").innerHTML = "result is: "+ ans;
  
}
function sub(){
    var x = document.getElementById("frm2");
    var num = "";
    num = x.elements[0].value;
    arr = num.split(" ");
    var num1 = parseInt(arr[0]);
    var num2 = parseInt(arr[1]);
    var ans = num1-num2
    document.getElementById("out").innerHTML = "result is: "+ans;
  
}
function mul(){
    var x = document.getElementById("frm2");
    var num = "";
    num = x.elements[0].value;
    arr = num.split(" ");
    var num1 = parseInt(arr[0]);
    var num2 = parseInt(arr[1]);
    document.getElementById("out").innerHTML = "result is: "+num1*num2;
  
}
function div(){
    var x = document.getElementById("frm2");
    var num = "";
    num = x.elements[0].value;
    arr = num.split(" ");
    var num1 = parseInt(arr[0]);
    var num2 = parseInt(arr[1]);
    document.getElementById("out").innerHTML = "result is: " + num1/num2;
}
function initialize(){
    var obj = {
   name1: [],
   place: []
};
obj.name1.push("john");
obj.place.push("india")
myJSON = JSON.stringify(obj);
localStorage.setItem("testJSON", myJSON);
}
function nameplace(){
   var x = document.getElementById("frm3");
    var name = "";
    var place = "";
    name = x.elements[0].value; 
    place = x.elements[1].value;
    text = localStorage.getItem("testJSON");
    var obj1 = JSON.parse(text);
    //document.getElementById("out1").innerHTML = obj1.name1;
    obj1.name1.push(name);
    obj1.place.push(place); 
    myJSON = JSON.stringify(obj1);
    localStorage.setItem("testJSON", myJSON);
    
}
function seetable(){
    text = localStorage.getItem("testJSON");
    var obj1 = JSON.parse(text);
    var table = document.getElementById("table");
    for(var i=0;i<obj1.name1.length;i++){
          var row = table.insertRow(-1);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
            cell1.innerHTML = obj1.name1[i];
            cell2.innerHTML =obj1.place[i];
    }
}
function searchplace()
{
    var x = document.getElementById("frm4");
    var name = x.elements[0].value; 
   text = localStorage.getItem("testJSON");
    var obj1 = JSON.parse(text);
    var found = "-no data entered-";
    for(var i=0;i<obj1.name1.length;i++)
    {
        if(name == obj1.name1[i])
            found = obj1.place[i];
    } 
    document.getElementById("out2").innerHTML = 
    "employee " + name+ " resides in "+found; 
}
</script>
